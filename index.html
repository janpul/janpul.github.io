<script>
  var texts = ["Along this journey together!", "Coming Soon..", "The Newest Collaboration is on its Way!", "Sorry baby nagcocode ako, wait lang ha.. I love you!!"];
  var textIndex = 0;
  var charIndex = 0;
  var speed = 100;
  var removing = false;

  function typeText() {
    if (charIndex < texts[textIndex].length && !removing) {
      document.getElementById("typing-animation").innerHTML = texts[textIndex].slice(0, charIndex) + '<span class="cursor">|</span>';
      charIndex++;
      setTimeout(typeText, speed);
    } else if (charIndex > 0 && removing) {
      document.getElementById("typing-animation").innerHTML = texts[textIndex].slice(0, charIndex) + '<span class="cursor">|</span>';
      charIndex--;
      setTimeout(typeText, speed);
    } else if (charIndex === 0 && removing && textIndex < texts.length - 1) {
      removing = false;
      textIndex++;
      setTimeout(typeText, speed);
    } else if (charIndex === texts[textIndex].length && !removing && textIndex === texts.length - 1) {
      // Keep the cursor blinking
      setInterval(function() {
        var cursor = document.querySelector('.cursor');
        cursor.style.visibility = cursor.style.visibility === 'visible' ? 'hidden' : 'visible';
      }, 500);
    } else {
      removing = true;
      setTimeout(typeText, speed);
    }
  }

  typeText();
</script>
